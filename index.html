<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="website icon" type="image/jpg" href="foto/spuitbus.png">  
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div data-cellIndex="0" class="cell"></div>
            <div data-cellIndex="1" class="cell"></div>
            <div data-cellIndex="2" class="cell"></div>
            <div data-cellIndex="3" class="cell"></div>
            <div data-cellIndex="4" class="cell"></div>
            <div data-cellIndex="5" class="cell"></div>
            <div data-cellIndex="6" class="cell"></div>
            <div data-cellIndex="7" class="cell"></div>
            <div data-cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText">status</h2>
        <button id="restartBtn">Speel opnieuw</button>
    </div>
</body>
</html>
